<div class="login-container" *ngIf="!isSuccessfullRequest">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-card-title" style="align-items: center;">MagicLink</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="login-form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <label style="color: red;">{{errorMessage}}</label>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="login-button" (click)="onSubmit()" [disabled]="isLoading && loginForm.valid">Request link</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="loading-overlay" *ngIf="isLoading">
  <div class="loading-spinner"></div>
</div>


<div class="login-container" *ngIf="isSuccessfullRequest">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-card-title" style="align-self: center; color: green;">Login Access Requested Successfully</mat-card-title>
    </mat-card-header>
    <mat-card-content style="align-content: center;">
      <img src="assets/send.png" alt="" style="width: 300px; height: 300px;">
      <br>
      Please check your email to access the application.
    </mat-card-content>
  
  </mat-card>
</div>
